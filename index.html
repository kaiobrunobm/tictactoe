<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

      rel="stylesheet"

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./style/style.css" />

    <title>Tic tac toe - Game</title>
  </head>

  <body class="first-player-turn">
    <header class="header" id="header">
      <!-- Header logo -->
      <h2 class="logo">
        <a href="https://kaiobrunobm.github.io/portfolio/" class="logo-big"
          >Portfolio</a
        >
        <span class="name-logo">Kaio Bruno Barbosa Magalh√£es</span>
      </h2>

      <!-- Change language button -->
      <div class="multi-language">
        <div class="language-selected">
          <!-- When the language is selected change the flag in the page -->
        </div>

        <!-- Language options -->
        <ul>
          <li><a href="#" class="en"></a></li>
          <li><a href="#" class="br"></a></li>
        </ul>
      </div>

      <!-- Theme changer button -->
      <i class="ri-moon-line change-theme" id="dark-mode-btn"></i>
    </header>

    <main>
      <h1>Jogo da velha</h1>
      <div class="player-inputs">
        <label for="player-1">Player 1</label>
        <input type="text" id="player-1" />
        <label for="player-2">Player 2</label>
        <input type="text" id="player-2" />
        <button id="play-btn">Play</button>
      </div>

      <div class="game">
        <div class="tic-tac-toe">
          <div class="tic-tac-toe-space" id="top-space-1"></div>
          <div class="tic-tac-toe-space" id="top-space-2"></div>
          <div class="tic-tac-toe-space" id="top-space-3"></div>
          <div class="tic-tac-toe-space" id="mid-space-4"></div>
          <div class="tic-tac-toe-space" id="mid-space-5"></div>
          <div class="tic-tac-toe-space" id="mid-space-6"></div>
          <div class="tic-tac-toe-space" id="bot-space-7"></div>
          <div class="tic-tac-toe-space" id="bot-space-8"></div>
          <div class="tic-tac-toe-space" id="bot-space-9"></div>
        </div>
      </div>
    </main>
